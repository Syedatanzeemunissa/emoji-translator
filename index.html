<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Emoji Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>AI Emoji Translator</h1>
    <p>Enter a sentence and see it converted into emojis!</p>
    
    <input type="text" id="sentence" placeholder="Type a sentence here..." />
    <button onclick="translateToEmoji()">Translate</button>
    
    <div id="output">
      <h3>Emoji Translation:</h3>
      <p id="emojiResult">Your emojis will appear here!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
